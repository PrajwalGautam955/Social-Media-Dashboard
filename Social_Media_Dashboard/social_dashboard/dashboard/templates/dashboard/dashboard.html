<h2>Your Facebook Posts</h2>
<div class="fb-posts">
  {% for post in fb_posts %}
    <div class="post-card">
      <p><strong>Posted On:</strong> {{ post.created_time }}</p>
      <p><strong>Message:</strong> {{ post.message|default:"(No message)" }}</p>

      {% if post.full_picture %}
        <img src="{{ post.full_picture }}" alt="Post Image" style="max-width: 100%; height: auto;">
      {% endif %}

      <p><strong>Likes:</strong> {{ post.likes.summary.total_count }}</p>
      <p><strong>Comments:</strong> {{ post.comments.summary.total_count }}</p>
    </div>
  {% endfor %}
</div>
