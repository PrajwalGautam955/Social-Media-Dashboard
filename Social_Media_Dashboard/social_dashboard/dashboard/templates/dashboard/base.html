<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Dashboard{% endblock %}</title>
  {% load static %}
  <style>
    :root {
      --primary: #4e89ff;
      --primary-dark: #3461c1;
      --bg-light: #f4f6f8;
      --text-dark: #2c3e50;
      --card-bg: #ffffff;
      --sidebar-bg: #1e293b;
      --sidebar-hover: #334155;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
    }
    .sidebar {
      width: 230px;
      background: var(--sidebar-bg);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 30px 20px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar h2 {
      margin-bottom: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    .sidebar a {
      width: 100%;
      display: block;
      color: #cbd5e1;
      text-decoration: none;
      margin: 12px 0;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .sidebar a:hover {
      background: var(--sidebar-hover);
    }
    .main-content {
      margin-left: 250px;
      padding: 40px;
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>

<div class="sidebar">
  <h2>📊 My Dashboard</h2>
  <a href="{% url 'dashboard' %}">🏠 Dashboard</a>
  <a href="{% url 'accounts' %}">🔗 Accounts</a>
  <a href="{% url 'view_post' %}">👁️ View Post</a>
  <a href="{% url 'post' %}">📝 Post</a>
  <a href="{% url 'profile' %}">👤 Profile</a>
  <a href="{% url 'login' %}">🚪 Logout</a>
</div>

<div class="main-content">
  {% block content %}{% endblock %}
</div>

</body>
</html>
