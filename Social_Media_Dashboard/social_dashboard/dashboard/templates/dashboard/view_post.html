{% extends 'dashboard/base.html' %}

{% block title %}View Post{% endblock %}

{% block extra_css %}
<style>
  .post-container {
    max-width: 600px;
    margin: 40px auto;
    background-color: #fff;
    border: 1px solid #dbdbdb;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
  }

  .post-header {
    display: flex;
    align-items: center;
    padding: 14px;
  }

  .user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 12px;
    object-fit: cover;
  }

  .username {
    font-weight: 600;
    color: #262626;
  }

  .post-image {
    width: 100%;
    height: 400px;
    object-fit: cover;
  }

  .post-actions {
    display: flex;
    align-items: center;
    padding: 10px 14px;
  }

  .post-actions img {
    width: 24px;
    height: 24px;
    margin-right: 12px;
    cursor: pointer;
  }

  .post-likes {
    font-weight: 600;
    padding: 0 14px;
    margin-top: 5px;
    color: #262626;
  }

  .post-caption {
    padding: 10px 14px;
    color: #262626;
  }

  .post-caption span {
    font-weight: 600;
    margin-right: 5px;
  }

  .post-time {
    font-size: 12px;
    color: #8e8e8e;
    padding: 0 14px 12px;
  }
</style>
{% endblock %}

{% block content %}

</div>

{% endblock %}
