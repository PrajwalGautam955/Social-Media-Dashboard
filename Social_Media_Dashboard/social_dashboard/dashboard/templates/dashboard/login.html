<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  {% load static %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background-color: #0e2a47;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 900px;
      background-color: #122b45;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .left {
      width: 50%;
      padding: 40px 30px;
      background-color: #0e2a47;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left h1 {
      color: #00d1ff;
      font-size: 32px;
      margin-bottom: 15px;
    }

    .left p {
      font-size: 14px;
      color: #c7d6e3;
      line-height: 1.6;
      margin-top: 10px;
    }

    .left img {
      width: 100px;
      margin-bottom: 20px;
    }

    .right {
      width: 50%;
      background-color: #1b3a57;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      color: #00d1ff;
      font-size: 26px;
      margin-bottom: 30px;
      text-align: center;
    }

    form input[type="text"],
    form input[type="password"],
    form input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #eaf1f8;
      color: #000;
      font-size: 15px;
    }

    button {
      background: #00d1ff;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background: #00b3e6;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .register-link a {
      color: #00d1ff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
        padding: 30px;
      }

      .left img {
        width: 80px;
      }
    }
  </style>
</head>
<body>

<div class="container"> 
  <div class="left">
    <img src="https://cdn-icons-png.freepik.com/256/295/295128.png" alt="Avatar">
    <h1>Welcome Page</h1>
    <p>Login to access and manage your social dashboard. Stay connected and engaged!</p>
  </div>

  <div class="right">
    <h2>Login</h2>
    <form method="POST">
<!--       {% csrf_token %} -->
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
    </div>
  </div>
</div>

</body>
</html>
